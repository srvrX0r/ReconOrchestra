name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  id-token: write

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pre-commit
        run: |
          pre-commit run --all-files
      - name: Run tests
        run: |
          pytest -q

  static-analysis:
    runs-on: ubuntu-latest
    needs: lint-test
    steps:
      - uses: actions/checkout@v4
      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Run ruff
        run: ruff check .

# Safe-run job that validates orchestration logic using fixtures (NO network, NO LLM)
  validate-orchestrator:
    runs-on: ubuntu-latest
    needs: [lint-test, static-analysis]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Run orchestrator in fixture mode
        env:
          CI: true
        run: |
          # This job must not call external scanning tools or LLMs.
          # Use fixtures: orchestrator.py should have a --fixtures or --dry-run mode.
          python orchestrator.py example.com --dry-run --no-llm
